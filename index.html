<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>栄養管理 ＆ レシピ提案アプリ</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
</head>
<body>
  <h1>🥕 栄養管理 ＆ レシピ提案アプリ</h1>

  <!-- カテゴリタブ -->
  <div class="tabs">
    <button class="tab active" data-category="all">すべて</button>
    <button class="tab" data-category="meat">肉類</button>
    <button class="tab" data-category="fish">魚類</button>
    <button class="tab" data-category="veg">野菜</button>
    <button class="tab" data-category="grain">穀類</button>
    <button class="tab" data-category="other">その他</button>
  </div>

  <div class="card">
    <form id="food-form">
      <input type="text" id="food-name" list="food-options" placeholder="食材名（例：にんじん）" required>
      <datalist id="food-options"></datalist>

      <div class="weight-control">
        <input type="number" id="food-weight" value="100" min="0">
        <div class="buttons">
          <button type="button" class="adjust" data-diff="-100">-100</button>
          <button type="button" class="adjust" data-diff="-50">-50</button>
          <button type="button" class="adjust" data-diff="-10">-10</button>
          <button type="button" class="adjust" data-diff="10">+10</button>
          <button type="button" class="adjust" data-diff="50">+50</button>
          <button type="button" class="adjust" data-diff="100">+100</button>
        </div>
      </div>

      <label>賞味期限：
        <input type="date" id="food-expiry" value="2025-10-01" required>
      </label>

      <button type="submit">追加</button>
    </form>
  </div>

  <div class="card">
    <h2>📋 登録済み食材（期限順）</h2>
    <ul id="food-list"></ul>
  </div>

  <div class="card">
  <h2>🔥 栄養素合計</h2>
  <p id="summary">カロリー: 0 kcal｜たんぱく質: 0g｜脂質: 0g｜炭水化物: 0g</p>

  <!-- ▼ 1日の目安（個別設定） -->
  <div id="daily-need" class="targets-card">
    <details>
      <summary>🔧 パーソナル設定を開く</summary>
      <form id="profile-form" class="profile-grid">
        <label>身長(cm)
          <input type="number" id="height" min="100" max="230" step="0.1" required>
        </label>
        <label>体重(kg)
          <input type="number" id="weight" min="30" max="200" step="0.1" required>
        </label>
        <label>年齢
          <input type="number" id="age" min="10" max="99" required>
        </label>
        <label>性別
          <select id="sex" required>
            <option value="male">男性</option>
            <option value="female">女性</option>
          </select>
        </label>
        <label>活動量
          <select id="activity" required>
            <option value="1.2">ほぼ座位(1.2)</option>
            <option value="1.375">週1–3回軽い運動(1.375)</option>
            <option value="1.55">週3–5回中程度(1.55)</option>
            <option value="1.725">週6–7回ハード(1.725)</option>
            <option value="1.9">アスリート級(1.9)</option>
          </select>
        </label>
        <label>タンパク質(g/kg)
          <input type="number" id="p_perkg" min="1.0" max="2.5" step="0.1" value="1.6" required>
        </label>
        <label>脂質(%kcal)
          <input type="number" id="fat_pct" min="15" max="40" step="1" value="25" required>
        </label>
        <button type="submit">基準を更新</button>
      </form>
    </details>

    <div id="targets" class="targets-view">
      <!-- JSで埋め込み -->
    </div>
  </div>
</div>


  <div class="card">
    <h2>🍽 レシピ提案</h2>
    <div id="recipe-list"></div>
  </div>

  <div class="card">
    <h2>📜 作ったレシピ履歴</h2>
    <ul id="recipe-history"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
