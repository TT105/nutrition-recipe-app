<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>栄養管理 ＆ レシピ提案アプリ</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
</head>
<body>
  <h1>🥕 栄養管理 ＆ レシピ提案アプリ</h1>

  <div class="tabs">
    <button class="tab active" data-category="all">すべて</button>
    <button class="tab" data-category="meat">肉類</button>
    <button class="tab" data-category="fish">魚類</button>
    <button class="tab" data-category="veg">野菜</button>
    <button class="tab" data-category="grain">穀類</button>
    <button class="tab" data-category="other">その他</button>
  </div>

  <div class="card">
    <form id="food-form">
      <input type="text" id="food-name" list="food-options" placeholder="食材名（例：にんじん）" required>
      <datalist id="food-options"></datalist>

      <div class="weight-control">
        <input type="number" id="food-weight" value="100" min="0">
        <div class="buttons">
          <button type="button" class="adjust" data-diff="-50">-50</button>
          <button type="button" class="adjust" data-diff="-10">-10</button>
          <button type="button" class="adjust" data-diff="10">+10</button>
          <button type="button" class="adjust" data-diff="50">+50</button>
        </div>
      </div>

      <label>賞味期限：
        <input type="date" id="food-expiry" required>
      </label>

      <button type="submit">追加</button>
    </form>
  </div>

  <div class="card">
    <h2>📋 登録済み食材（期限順）</h2>
    <ul id="food-list"></ul>
  </div>

  <div class="card">
    <h2>🔥 栄養素合計</h2>
    <p id="summary">カロリー: 0 kcal｜たんぱく質: 0g｜脂質: 0g｜炭水化物: 0g</p>

    <div id="targets">
      <h3>📊 あなたの1日目安</h3>
      <p id="tg-tdee"></p>
      <p id="tg-protein"></p>
      <p id="tg-fat"></p>
      <p id="tg-carb"></p>
    </div>
  </div>

  <div class="card personal-card">
    <details>
      <summary>🛠 パーソナル設定</summary>
      <div>
        <label>身長: <input id="ps-height" type="number" value="170"> cm</label>
        <label>体重: <input id="ps-weight" type="number" value="65"> kg</label>
        <label>年齢: <input id="ps-age" type="number" value="22"></label>
        <label>性別:
          <select id="ps-sex">
            <option value="male">男性</option>
            <option value="female">女性</option>
          </select>
        </label>
        <label>活動量:
          <select id="ps-activity">
            <option value="1.2">低い</option>
            <option value="1.55" selected>普通</option>
            <option value="1.9">高い</option>
          </select>
        </label>
        <label>タンパク質: <input id="ps-protein-ppu" type="number" value="1.6"> g/kg</label>
        <label>脂質: <input id="ps-fat-percent" type="number" value="25"> %kcal</label>
        <button id="ps-apply" type="button">更新</button>
      </div>
    </details>
  </div>

  <div class="card">
    <h2>🍽 レシピ提案</h2>
    <div id="recipe-list"></div>
  </div>

  <div class="card">
    <h2>📜 作ったレシピ履歴</h2>
    <ul id="recipe-history"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
