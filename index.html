<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>栄養管理 ＆ レシピ提案アプリ</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="compact">
  <h1>栄養管理 ＆ レシピ提案アプリ</h1>

  <!-- カテゴリタブ -->
  <div class="tabs">
    <button class="tab active" data-category="all">すべて</button>
    <button class="tab" data-category="meat">肉類</button>
    <button class="tab" data-category="fish">魚類</button>
    <button class="tab" data-category="veg">野菜</button>
    <button class="tab" data-category="grain">穀類</button>
    <button class="tab" data-category="other">その他</button>
  </div>

  <!-- 食材追加 -->
  <div class="card">
    <form id="food-form">
      <input type="text" id="food-name" list="food-options" placeholder="食材名（例：にんじん）" required />
      <datalist id="food-options"></datalist>

      <div class="weight-control">
        <input type="number" id="food-weight" value="100" min="0" />
        <div class="buttons">
          <button type="button" class="adjust" data-diff="-100">-100</button>
          <button type="button" class="adjust" data-diff="-50">-50</button>
          <button type="button" class="adjust" data-diff="-10">-10</button>
          <button type="button" class="adjust" data-diff="10">+10</button>
          <button type="button" class="adjust" data-diff="50">+50</button>
          <button type="button" class="adjust" data-diff="100">+100</button>
        </div>
      </div>

      <label>賞味期限：
        <input type="date" id="food-expiry" required />
      </label>

      <button type="submit">追加</button>
    </form>
  </div>

  <!-- 食材リスト＋並び替え -->
  <div class="card">
    <div class="list-header">
      <h2>📋 登録済み食材</h2>
      <label class="sort-control">
        並び順：
        <select id="sort-mode">
          <option value="expiry" selected>期限が近い順</option>
          <option value="input">入力した順</option>
        </select>
      </label>
    </div>
    <ul id="food-list"></ul>
  </div>

  <!-- 合計 -->
  <div class="card">
    <h2>🔥 栄養素合計</h2>
    <p id="summary">—</p>
  </div>

  <!-- 1日目安 -->
  <div class="card personal-card">
    <div class="personal-header">
      <h2>🎯 あなたの1日目安（自動計算）</h2>
      <small class="hint">数値を変えると自動で更新</small>
    </div>
    <form id="personal-form" class="form-grid form-grid--4">
      <label class="form-item">身長(cm)
        <input type="number" id="p-height" min="100" max="230" value="170" required />
      </label>
      <label class="form-item">体重(kg)
        <input type="number" id="p-weight" min="30" max="200" value="65" required />
      </label>
      <label class="form-item">年齢
        <input type="number" id="p-age" min="10" max="100" value="22" required />
      </label>
      <label class="form-item">性別
        <select id="p-sex">
          <option value="male">男性</option>
          <option value="female" selected>女性</option>
        </select>
      </label>
      <label class="form-item form-item--full">活動量
        <select id="p-activity">
          <option value="sedentary">ほとんど運動しない（デスクワーク中心）</option>
          <option value="light">軽めの運動（週1〜2回）</option>
          <option value="moderate" selected>ふつう（週3〜5回）</option>
          <option value="active">よく動く（毎日運動/立ち仕事）</option>
          <option value="very">かなり活動的（重労働/アスリート）</option>
        </select>
      </label>
    </form>
    <div class="metrics">
      <p id="target-summary" class="kpi">目安: —</p>
      <p id="remaining-summary" class="kpi muted">残り: —</p>
    </div>
  </div>

  <!-- レシピ提案 -->
  <div class="card">
    <h2>🍽 レシピ提案</h2>
    <div id="recipe-list"></div>
  </div>

  <!-- カスタム食材の追加 -->
  <div class="card">
    <h2>➕ カスタム食材を追加</h2>
    <form id="custom-food-form" class="form-grid">
      <label class="form-item">食材名
        <input type="text" id="cf-name" placeholder="例：ささみ(茹で)" />
      </label>
      <label class="form-item">カテゴリ
        <select id="cf-category">
          <option value="meat">肉類</option>
          <option value="fish">魚類</option>
          <option value="veg" selected>野菜</option>
          <option value="grain">穀類</option>
          <option value="other">その他</option>
        </select>
      </label>
      <label class="form-item">kcal/100g
        <input type="number" id="cf-cal" min="0" step="0.1" />
      </label>
      <label class="form-item">P(g)/100g
        <input type="number" id="cf-pro" min="0" step="0.1" />
      </label>
      <label class="form-item">F(g)/100g
        <input type="number" id="cf-fat" min="0" step="0.1" />
      </label>
      <label class="form-item">C(g)/100g
        <input type="number" id="cf-carb" min="0" step="0.1" />
      </label>
      <button type="submit">カスタム食材を追加</button>
    </form>
  </div>

  <!-- カスタムレシピの追加 -->
  <div class="card">
    <h2>🍳 カスタムレシピを追加</h2>
    <form id="custom-recipe-form" class="form-grid">
      <label class="form-item form-item--full">レシピ名
        <input type="text" id="cr-name" placeholder="例：ささみとブロッコリーの和え物" />
      </label>
      <label class="form-item form-item--full">材料（読点/カンマ区切り）
        <input type="text" id="cr-ings" placeholder="例：ささみ(茹で)、ブロッコリー、しょうゆ" />
      </label>
      <button type="submit">カスタムレシピを追加</button>
    </form>
    <div class="custom-recipes">
      <h3>自作レシピ一覧</h3>
      <ul id="custom-recipe-list"></ul>
    </div>
  </div>

  <!-- 作った履歴 -->
  <div class="card">
    <div class="list-header">
      <h2>📜 作ったレシピ履歴</h2>
      <button id="clear-history" class="danger">履歴を全削除</button>
    </div>
    <ul id="recipe-history"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
