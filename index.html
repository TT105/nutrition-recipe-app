<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>栄養管理 ＆ レシピ提案アプリ</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
</head>
<body class="compact">

  <h1> 栄養管理 ＆ レシピ提案アプリ</h1>

  <!-- カテゴリタブ -->
  <div class="tabs">
    <button class="tab active" data-category="all">すべて</button>
    <button class="tab" data-category="meat">肉類</button>
    <button class="tab" data-category="fish">魚類</button>
    <button class="tab" data-category="veg">野菜</button>
    <button class="tab" data-category="grain">穀類</button>
    <button class="tab" data-category="other">その他</button>
  </div>

  <div class="card">
    <form id="food-form">
      <input type="text" id="food-name" list="food-options" placeholder="食材名（例：にんじん）" required>
      <datalist id="food-options"></datalist>

      <div class="weight-control">
        <input type="number" id="food-weight" value="100" min="0">
        <div class="buttons">
          <button type="button" class="adjust" data-diff="-100">-100</button>
          <button type="button" class="adjust" data-diff="-50">-50</button>
          <button type="button" class="adjust" data-diff="-10">-10</button>
          <button type="button" class="adjust" data-diff="10">+10</button>
          <button type="button" class="adjust" data-diff="50">+50</button>
          <button type="button" class="adjust" data-diff="100">+100</button>
        </div>
      </div>

      <label>賞味期限：
        <input type="date" id="food-expiry" value="2025-10-01" required>
      </label>

      <button type="submit">追加</button>
    </form>
  </div>

  <div class="card">
    <h2>📋 登録済み食材（期限順）</h2>
    <ul id="food-list"></ul>
  </div>

 <div class="card">
  <h2>🔥 栄養素合計</h2>
  <p id="summary">…</p>
</div>

<div class="card personal-card">
  <div class="personal-header">
    <h2>🎯 あなたの1日目安（自動計算）</h2>
    <small class="hint">数値を変えると自動で更新されます</small>
  </div>
<form id="personal-form" class="form-grid form-grid--4">
  <label class="form-item">身長(cm)
    <input type="number" id="p-height" min="100" max="230" value="170" required>
  </label>
  <label class="form-item">体重(kg)
    <input type="number" id="p-weight" min="30" max="200" value="65" required>
  </label>
  <label class="form-item">年齢
    <input type="number" id="p-age" min="10" max="100" value="46" required>
  </label>
  <label class="form-item">性別
    <select id="p-sex">
      <option value="male">男性</option>
      <option value="female" selected>女性</option>
    </select>
  </label>

  <label class="form-item form-item--full">活動量
    <select id="p-activity">
      <option value="sedentary">ほとんど運動しない（デスクワーク中心）</option>
      <option value="light">軽めの運動を時々する（週1〜2回）</option>
      <option value="moderate" selected>ふつう（週3〜5回の運動）</option>
      <option value="active">よく動く（毎日運動・立ち仕事など）</option>
      <option value="very">かなり活動的（重労働・スポーツ選手）</option>
    </select>
  </label>
</form>

  <div class="metrics">
    <p id="target-summary" class="kpi">目安: —</p>
    <p id="remaining-summary" class="kpi muted">残り: —</p>
  </div>
</div>
 
<!-- ▲▲ 追加ここまで ▲▲ -->

<div class="card">
  <h2>🍽 レシピ提案</h2>
  <div id="recipe-list"></div>
</div>


  <div class="card">
    <h2>📜 作ったレシピ履歴</h2>
    <ul id="recipe-history"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
