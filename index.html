<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>栄養管理 ＆ レシピ提案アプリ</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
</head>
<body>
  <h1>🥕 栄養管理 ＆ レシピ提案アプリ</h1>

  <!-- カテゴリタブ -->
  <div class="tabs">
    <button class="tab active" data-category="all">すべて</button>
    <button class="tab" data-category="meat">肉類</button>
    <button class="tab" data-category="fish">魚類</button>
    <button class="tab" data-category="veg">野菜</button>
    <button class="tab" data-category="grain">穀類</button>
    <button class="tab" data-category="other">その他</button>
  </div>

  <!-- 追加フォーム -->
  <div class="card">
    <form id="food-form">
      <input type="text" id="food-name" list="food-options" placeholder="食材名（例：にんじん）" required>
      <datalist id="food-options"></datalist>

      <div class="weight-control">
        <input type="number" id="food-weight" value="100" min="0">
        <div class="buttons">
          <button type="button" class="adjust" data-diff="-100">-100</button>
          <button type="button" class="adjust" data-diff="-50">-50</button>
          <button type="button" class="adjust" data-diff="-10">-10</button>
          <button type="button" class="adjust" data-diff="10">+10</button>
          <button type="button" class="adjust" data-diff="50">+50</button>
          <button type="button" class="adjust" data-diff="100">+100</button>
        </div>
      </div>
      
<label>賞味期限：
  <input type="date" id="food-expiry" required>
</label>

      <button type="submit">追加</button>
    </form>
  </div>

  <!-- 登録済み食材 -->
  <div class="card">
    <h2>📋 登録済み食材（期限順）</h2>
    <ul id="food-list"></ul>
  </div>

  <!-- 栄養合計（ここで必ず .card を閉じる） -->
  <div class="card">
    <h2>🔥 栄養素合計</h2>
    <p id="summary">カロリー: 0 kcal｜たんぱく質: 0g｜脂質: 0g｜炭水化物: 0g</p>

    <!-- 目安枠（JSで触らない＝表示だけ。不要なら削除OK） -->
    <div id="targets" class="targets">
      <h3>📊 あなたの1日目安（表示のみ）</h3>
      <p class="muted">※ 現在は表示枠のみ。計算は script.js を変更しないため未連動です。</p>
    </div>
  </div>

  <!-- パーソナル設定（別カード・兄弟要素） -->
  <div class="card personal-card">
    <details class="personal">
      <summary class="personal-summary">
        <span>🛠 パーソナル設定</span>
        <small>身長・体重・年齢・性別・活動量など（今は見た目のみ）</small>
      </summary>

      <div class="personal-panel">
        <div class="form-grid">
          <label class="field">
            <span class="label">身長</span>
            <div class="input-with-unit">
              <input id="ps-height" type="number" min="100" max="230" value="170" />
              <span class="unit">cm</span>
            </div>
          </label>

          <label class="field">
            <span class="label">体重</span>
            <div class="input-with-unit">
              <input id="ps-weight" type="number" min="30" max="200" value="65" />
              <span class="unit">kg</span>
            </div>
          </label>

          <label class="field">
            <span class="label">年齢</span>
            <input id="ps-age" type="number" min="10" max="99" value="22" />
          </label>

          <label class="field">
            <span class="label">性別</span>
            <select id="ps-sex">
              <option value="male">男性</option>
              <option value="female">女性</option>
            </select>
          </label>

          <label class="field">
            <span class="label">活動量</span>
            <select id="ps-activity">
              <option value="1.2">ほぼ座り（1.2）</option>
              <option value="1.375">週1-3回軽め（1.375）</option>
              <option value="1.55" selected>週3-5回中程度（1.55）</option>
              <option value="1.725">週6-7回ハード（1.725）</option>
              <option value="1.9">アスリート級（1.9）</option>
            </select>
          </label>

          <label class="field">
            <span class="label">タンパク質係数</span>
            <div class="input-with-unit">
              <input id="ps-protein-ppu" type="number" step="0.1" min="0.5" max="3" value="1.6" />
              <span class="unit">g/kg</span>
            </div>
          </label>

          <label class="field">
            <span class="label">脂質比率</span>
            <div class="input-with-unit">
              <input id="ps-fat-percent" type="number" step="1" min="15" max="40" value="25" />
              <span class="unit">%kcal</span>
            </div>
          </label>
        </div>

        <div class="personal-actions">
          <button type="button" disabled title="script.jsを変えないため非アクティブ">更新して再計算</button>
        </div>
      </div>
    </details>
  </div>

  <!-- レシピ提案 -->
  <div class="card">
    <h2>🍽 レシピ提案</h2>
    <div id="recipe-list"></div>
  </div>

  <!-- 履歴 -->
  <div class="card">
    <h2>📜 作ったレシピ履歴</h2>
    <ul id="recipe-history"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
